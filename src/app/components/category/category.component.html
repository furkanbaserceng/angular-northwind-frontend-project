

<div class="spinner-border text-primary" role="status" *ngIf="dataLoaded==false">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group" *ngIf="dataLoaded==true">
    
  <li [class]="getAllCategoryClass()"
      routerLink="/products">Tüm Ürünler</li>
      
  <li *ngFor="let category of categories" 
       routerLink="/products/category/{{category.categoryId}}"
       (click)="setCurrentCategory(category)" 
       [class]="getCategoryClass(category)" > {{category.categoryName}} </li>
    
</ul>


<h5 *ngIf="currentCategory"> {{currentCategory.categoryName}} seçildi. </h5>
