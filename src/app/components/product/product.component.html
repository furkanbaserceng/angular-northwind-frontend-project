


<div class="spinner-border text-primary" role="status" *ngIf="dataLoaded==false">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    
    <input type="text" class="form-control" id="filterText" 
           placeholder=" Search Product Name..."
           [(ngModel)]="filterText">
  </div>
  <div class="alert-success"
        *ngIf="filterText">
      searching to... {{filterText}} 
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
      
        <th>Id</th>
        <th>Product Name</th>
        <th>Category Id</th>
        <th>Unit Price</th>
        <th>Added Vat Price</th>
        <th>Units In Stock</th>
        <th></th>
    </thead>
    <tbody>

        <tr *ngFor="let product of products | filterPipe:filterText">

        
            <td> {{product.productId}} </td>
            <td> {{product.productName | uppercase }}</td>
            <td> {{product.categoryId}} </td>
            <td> {{product.unitPrice }} </td>
            <td> {{product.unitPrice | vatAdded:10  }} </td>
            <td> {{product.unitsInStock}} </td>
            <td> <button (click)="addToCart(product)" type="button" class="btn btn-primary btn-success">Sepete Ekle</button></td>
    
        </tr>
    </tbody>
    
</table>
